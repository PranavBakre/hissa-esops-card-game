<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>ESOP Wars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <!-- Game content rendered by JavaScript -->
    <div class="loading">Loading...</div>
  </div>

  <!-- Bid Modal -->
  <div id="bidModal" class="modal">
    <div class="modal-content">
      <h2 class="modal-title">Place Bid for <span id="bidTeamName"></span></h2>

      <div class="modal-info">
        <p>Current Highest: <strong id="currentBidDisplay"></strong></p>
        <p>Your Max: <strong id="maxBidDisplay"></strong></p>
      </div>

      <div class="bid-controls">
        <div class="increment-buttons">
          <button class="increment-btn" onclick="adjustBid(0.5)">+0.5%</button>
          <button class="increment-btn" onclick="adjustBid(1)">+1%</button>
          <button class="increment-btn" onclick="adjustBid(2)">+2%</button>
        </div>

        <div class="bid-input-wrapper">
          <input type="number" id="bidInput" step="0.1" min="0.5">
          <span>%</span>
        </div>
      </div>

      <div class="modal-buttons">
        <button class="cancel-btn" onclick="closeBidModal()">Cancel</button>
        <button class="confirm-btn" onclick="confirmBid()">Confirm Bid</button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="data.js"></script>
  <script src="game.js"></script>
</body>
</html>
